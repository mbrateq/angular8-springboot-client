<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Lista Użytkowników</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Email</th>
        <th>Akcje</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees | async">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.emailId}}</td>
        <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Usuń</button>
          <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Aktualizuj</button>
          <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Szczegóły</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
